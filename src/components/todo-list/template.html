<style>
    li {
        list-style:none;
    }
</style>
<input type='text'
       .value=${this.Task}
       @keyup="${this._handleKeyUp_taskInput}"
       @change='${this._handleChange_taskInput}'/>

<button @click=${this._handleClick}>Add</button>

<ul>
${this.Todos.map(
    todo => this._html` 
        <li>
            <todo-item .value=${todo}
                        @change=${this._handleChange_todoItem}></todo-item>
        </li>
    `
    )
}
</ul>
