<style>
    ul {
        margin: 0;
        padding: 0;
    }
    li {
        list-style:none;
    }
</style>

<ul>
${this._todos.map(
    todo => this._html` 
        <li>
            <todo-item .value=${todo}
                        @change=${this._handleChange_todoItem}></todo-item>

            <button @click=${this._handleClick_delete.bind(this, todo)}>Delete</button>
        </li>
    `
    )
}
</ul>
